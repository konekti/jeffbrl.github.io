<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    <header class="header {% if page.lean %} darken {%- endif -%}">
      {%- include header.html -%}
    </header>
    <main class = 'main__content {% if page.lean %}pb-3 pt-3{% endif %}'>
      {{ content }}
      {%- if site.mailchimp.show -%}
        {%- include mail.html -%}
      {%- endif -%}
    </main>
    <footer class="footer">
      {%- include footer.html -%}
    </footer>
    {%- include scripts.html -%}
  </body>
</html>
