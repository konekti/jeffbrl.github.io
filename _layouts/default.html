<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}
  <body>
    <header class="header {% if page.lean %} darken {%- endif -%}">
      {%- include header.html -%}
    </header>
    <main class = 'main__content'>
      {{ content }}
      {%- if site.mailchimp.show -%}
        {%- include mail.html -%}
      {%- endif -%}
    </main>
    <footer class="footer-area">
      {%- include footer.html -%}
    </footer>
  </body>
</html>
