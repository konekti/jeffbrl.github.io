- name: Network Connectivity and Architecture
  details: |
    Organizations realize IT must be a hybrid of approaches, using public and private cloud as well as more
    traditional infrastructure. The network is a fundamental component in any hybrid IT architecture. Konekti 
    brings decades of experience in designing and operating networks at scale. Not only do we grasp what it takes 
    to design a physical network, we possess the cloud-savviness required serve as your partner in your public cloud 
    adoption.

    <br>
    #### Hybrid IT Network Design & Migration
    Konekti Systems recognizes that for most organizations with investments in on-premises technologies, an evolutionary 
    hybrid cloud architecture is the only path towards cloud adoption. Migrating legacy IT systems takes time. 

    An early question for many organizations is, "Is my current data center network optimized for connecting to the cloud?"
    For organizations that have traditional data centers, the complex and heterogeneous nature of the network inhibits
    streamlined connectivity to the cloud. If your organization currently takes days or weeks to add a virtual LAN (VLAN) 
    or change a firewall rule, this is a sign your network is not ready to be easily extended to the cloud. Our cloud readiness
    assessments can help you determine what steps are required to ensure simple and resilent connectivity to the cloud.

    For organizations that have many remote branches, determining how to connect these sites to the public cloud is
    challenging as many options exist. Should you buy private lines directly to the public cloud at each site or backhaul
    traffic to headquarters using existing MPLS circuits? When is using a VPN over the Internet the best option? Konekti has 
    developed best practices for connecting to the public cloud as well as networking design guidelines that make it easy 
    for you to integrate the public cloud as a seamless and secure extension of your existing on premise investments.

    <br>
    #### Advanced Virtual Private Cloud (VPC) Connectivity at Scale
    The decisions about VPC inter-connectivity increase in difficulty as the number of VPC grows, particularly when following 
    the best practice of using multiple accounts. When VPCs numbers in the hundreds, well-established design patterns emerge
    to ensure seamless and reliable connectivity while maintaining a strict security posture for your cloud infrastructure.
    VPC components such as Transit Gateway and PrivateLink provide powerful abstractions for networking the public cloud.
    Should you invest your developers' time in mastering networking within the public cloud or should they be writing 
    innovative applications? We can offload the complexity of designing inter-VPC networking 
    and avoid the pain points by following proven network designs. 
    

