    James brings 22 years of experience building tech companies in the financial services, networking, and customer service
    industries.  James started his career as Lead Electrical Systems Product Manager for the Department of Energy's Naval
    Nuclear Propulsion Directorate, where he was responsible for a $300M overhaul of key reactor control systems for the
    U.S. Navy's fleet of aircraft carriers, and was eventually promoted to General Manager.  After attending Harvard Business
    School, James joined Intuit as a Product Manager and led several initiatives to innovate QuickBooks through customer-centric
    design.  James went on to found CW Music, which helped Fortune 500 brands drive deeper customer engagement in partnership
    with touring musicians.  Immediately prior to Arise, he held senior leadership roles at two fast growing tech companies where
    he drove significant revenue through large strategic partnerships, leading to acquisition and top-tier venture capital
    investment, respectively.

    James holds an MBA from Harvard Business School, and earned Master's degrees from Virginia Tech (Systems Engineering)
    and the U.S. Navy (Nuclear Engineering).  He started his education at Vanderbilt University where he earned a BS in Electrical
    Engineering.

