<section class = 'about-text-outer-area' id = 'engage'>
  <div class = 'container pa pb-2 pt-2'>
    <h1 class = 'left'>When to Engage Us</h1>
    {%- for case in site.data.use-cases -%}
      <h4 class = 'pb-1 pt-2'>Use Case #{{ forloop.index }}</h4>
      <h5>"{{ case.question }}"</h5>
      <p>{{ case.answer }}</p>
    {%- endfor -%}
  </div>
</section>
