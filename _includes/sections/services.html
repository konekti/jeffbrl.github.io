<section class='about-text-outer-area' id='services'>
  <section class='container pa pb-2 pt-2'>
    <h2 class = 'left pt-1'>Our Services</h2>
    {% for item in site.data.services | markdownify %}
    <div class = 'grid-service mt-3'>
      <div>
        <img src = '/assets/images/{{ item.icon }}' class = 'thumbnail'>
      </div>
      <section>
        <h3>{{ item.name }}</h3>
        {{ item.details | markdownify }}    
      </section>
    </div>
    {% endfor %}
  </section>
</section>
