<section class='about-text-outer-area section' id = 'audit-services'>
  {%- assign services = site.data.audits %}
  <section class='container pa pb-2 pt-2'>
    <h2>Audits</h2>
    <div class = 'grid-3 pt-2'>
    {%- for item in services %}
      <!-- <section class = 'center'> -->
      <section>
        {%- if item.icon %}
        <img src = '/assets/images/{{ item.icon }}' class = 'img-2'>
        {%- endif %}
        <h3 class = 'h3'>{{ item.title }}</h3>
        <div>
          {{ item.content | markdownify  }}
        </div>
      </section>
      {%- endfor %}
    </div>
  </section>
</section>
