<div class = 'mail_container'>
  <div class = 'mail_inner container'>
    <div class = 'mail_preview'>
      <span>Sign Up for the Konekti Newsletter</span>
      <span>
        <img src = '/assets/icons/icon-caret.svg'>
      </span>
    </div>
    <div class = 'mail_body pb-1 pt-1'>
      <div class = 'mail_close'></div>
      <h2>Konekti Newsletter</h2>
      <p>Stay updated on cloud networking</p>
      <div id='mc_embed_signup'>
        <form action='{{ site.mailchimp.url }}'  method="post" id='mc-embedded-subscribe-form' name='mc-embedded-subscribe-form' class='validate chimp mail_form' target='_blank' novalidate>
          <div id='mc_embed_signup_scroll'>
            <div style='position: absolute; left: -5000px;' aria-hidden='true'><input type='text' name='{{ site.mailchimp.hidden }}' tabindex='-1' value=''></div>
            <label for='mce-EMAIL'></label>
            <input type='email' value='' name='EMAIL' class='form_input form_input-shadow' id='mce-EMAIL' placeholder='you@awesome.com' required>
            <input type='submit' value='Subscribe' name='subscribe' id='mc-embedded-subscribe' class='btn mail_btn'>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
